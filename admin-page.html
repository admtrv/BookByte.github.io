<!-- admin-page.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title id="pageTitle">Edit Product</title>
    <link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="resources/styles/custom.css" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4 pb-5 mb-5">

        <hr />

        <div class="d-flex justify-content-between align-items-center mb-2">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html" class="text-decoration-none text-dark">
                            <i class="bi bi-house-door-fill"></i> Home
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="all-products.html" class="text-decoration-none text-dark">All Books</a>
                    </li>
                    <li class="breadcrumb-item" id="bookTitleBreadcrumb"></li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">Edit Product</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-8 col-12 d-flex flex-column align-items-center mx-auto">

            <div id="imagePreview" class="d-flex flex-wrap gap-3 mb-4"></div>

            <!-- Hidden file input -->
            <input type="file" id="hiddenImageInput" accept="image/*" multiple style="display: none;" />

            <!-- Product Form -->
            <form class="w-100" id="productForm">
                <div class="mb-3">
                    <label for="productTitle" class="form-label">Title</label>
                    <input type="text" class="form-control border border-2 border-dark" id="productTitle" />
                </div>

                <div class="mb-3">
                    <label for="productAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control border border-2 border-dark" id="productAuthor" />
                </div>

                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control border border-2 border-dark" id="productDescription"
                        rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" min="0" step="0.01" class="form-control border border-2 border-dark"
                        id="productPrice" />
                </div>

                <div class="mb-3">
                    <label for="productGenre" class="form-label">Genre</label>
                    <input type="text" class="form-control border border-2 border-dark" id="productGenre" />
                </div>

                <div class="mb-3">
                    <label for="productLanguage" class="form-label">Language</label>
                    <input type="text" class="form-control border border-2 border-dark" id="productLanguage" />
                </div>

                <button type="submit" class="btn btn-success mt-4 w-100" id="saveProductBtn">
                    Save <i class="fas fa-save ms-2"></i>
                </button>

                <button type="button" class="btn btn-danger mt-4 w-100" id="deleteProductBtn">
                    Delete <i class="fas fa-trash ms-2"></i>
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
    <script src="resources/scripts/admin-product.js"></script>
</body>

</html>
