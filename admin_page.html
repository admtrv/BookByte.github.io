<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title id="pageTitle">Product</title>
    <link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4 pb-5 mb-5">

        <h1 class="pt-5">Admin product page</h1>
        <h2>Product ID: 821825</h2>
        <hr>

     

        <div class="col-md-8 col-12 d-flex flex-column align-items-center mx-auto">
    
            <!-- Photo Upload Section -->
            <div class="col-md-6 col-12 d-flex flex-column align-items-center mb-4">
                <label for="productImage" class="form-label fw-bold">Upload Product Image</label>
                <input type="file" class="form-control mb-3" id="productImage">
            </div>
        
            <!-- Product Form -->
            <form class="col-md-6 col-12">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
        
                <div class="pb-3">
                    <label for="productAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="productAuthor" placeholder="Enter author name">
                </div>
        
                <div class="pb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" placeholder="Enter product description"></textarea>
                </div>
        
                <div class="pb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" min="0" class="form-control" id="productPrice" placeholder="Enter price">
                </div>
        
                <div class="pb-3">
                    <label for="productTags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="productTags" placeholder="Enter tags separated by commas">
                </div>
        
                <button type="submit" class="btn btn-primary w-100">Save Product</button>
            </form>
        </div>
        

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
    <script src="resources/scripts/product.js"></script>
</body>

</html>
