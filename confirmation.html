<!-- confirmation.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4 pb-5 mb-5">

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="shopping-cart.html" class="text-decoration-none text-dark">
                            <i class="fas fa-shopping-cart"></i> Shopping Cart
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="delivery.html" class="text-decoration-none text-dark">Delivery</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="payment.html" class="text-decoration-none text-dark">Payment</a>
                    </li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">
                        Confirmation
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Order -->
        <div class="row mt-4">
            <!-- Cart Items -->
            <div class="border rounded col-md-7 p-3" id="cart-items">
                <p class="text-muted text-center">Items</p>
            </div>

            <!-- Right Section -->
            <div class="col-md-5">
                <!-- Delivery -->
                <div class="border rounded p-3">
                    <h4 class="fw-bold">Delivery</h4>
                    <div class="d-flex justify-content-between">
                        <p id="delivery-method" class="text-muted fw-bold">Delivery Method</p>
                        <p id="delivery-price" class="text-secondary fw-bold">0.00€</p>
                    </div>
                </div>

                <!-- Payment -->
                <div class="border rounded p-3 mt-3">
                    <h4 class="fw-bold">Payment</h4>
                    <div class="d-flex justify-content-between">
                        <p id="payment-method" class="text-muted fw-bold">Payment Method</p>
                        <p id="payment-price" class="text-muted fw-bold">0.00€</p>
                    </div>
                </div>
            </div>
        </div>

        <hr class="mt-4">

        <!-- Total -->
        <div class="d-flex justify-content-between">
            <span class="text-dark fw-bold fs-4">Total</span>
            <span class="text-secondary fw-bold fs-4" id="total-price">0.00€</span>
        </div>

        <!-- Confirm -->
        <div class="d-flex justify-content-end mt-3">
            <a href="index.html" class="btn btn-primary px-4">Confirm</a>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
    <script src="resources/scripts/confirm-items.js"></script>

</body>

</html>
