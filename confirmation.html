<html lang="en">

<head>

<body class="d-flex flex-column min-vh-100">

    <main class="container flex-fill mt-5 pt-4">

                    <li class="breadcrumb-item">

                    </li>
                    <li class="breadcrumb-item">

                    </li>

        <!-- Order -->
        <div class="row mt-4">
            <!-- Cart Items -->
            <div class="col-md-7 border rounded p-3">

                <div class="d-flex align-items-center mb-3">
                    <img src="resources/images/book.jpg" class="rounded me-3" width="60" height="60" alt="Book">

                <div class="d-flex align-items-center mb-3">

                        <span class="fw-bold fs-5">Book</span>
                        <span class="border px-2 py-1 ms-2">1</span>
                    </div>
                    <span class="text-muted fs-5">2.75€</span>
                </div>

                <div class="d-flex align-items-center">
                    <img src="resources/images/book.jpg" class="rounded me-3" width="60" height="60" alt="Book">
                    <div class="me-auto">
                        <span class="fw-bold fs-5">Book</span>
                        <span class="border px-2 py-1 ms-2">1</span>
                    </div>
                    <span class="text-muted fs-5">4.25€</span>
                </div>
            </div>


            <!-- Right Section -->
            <div class="col-md-5">
                <!-- Delivery -->
                <div class="border rounded p-3">
                    <h4 class="fw-bold">Delivery</h4>
                    <div class="d-flex justify-content-between">

                    </div>
                </div>

                <!-- Payment -->
                <div class="border rounded p-3 mt-3">
                    <h4 class="fw-bold">Payment</h4>
                    <div class="d-flex justify-content-between">
                        <p class="text-primary fw-bold fs-5">Online Payment</p>
                        <p class="text-muted fs-5">No Charge</p>
                    </div>
                </div>
            </div>

        </div>

        <hr class="mt-4">

        <!-- Total -->
        <div class="d-flex justify-content-between fw-bold fs-4">
            <span>Total</span>
            <span>14.14€</span>
        </div>

        <!-- Confirm -->
        <div class="d-flex justify-content-end mt-3">
            <a href="index.html" class="btn btn-primary px-4">Confirm</a>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
