<!-- Delivery -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4">

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="shopping-cart.html" class="text-decoration-none text-dark">
                            <i class="fas fa-shopping-cart"></i> Shopping Cart
                        </a>
                    </li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">
                        Delivery
                    </li>
                </ol>
            </nav>

        </div>

        <!-- Delivery Methods -->
        <div class="mt-4">
            <div class="list-group">
                <!-- Home Delivery -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="home" disabled>
                        Home Delivery (FedEx)
                    </div>
                    <span class="fw-bold">3.50€</span>
                </label>

                <!-- Drop Box -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="zbox" checked>
                        Drop Box (Alza)
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="#" class="text-primary text-decoration-none fw-bold me-4 fs-6 d-flex align-items-center">
                            Select Box <i class="bi bi-geo-alt-fill ms-2"></i>
                        </a>
                        <span class="fw-bold">1.80€</span>
                    </div>
                </label>

                <!-- Store Pickup -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="store" disabled>
                        In-Store Pickup
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="#" class="text-primary text-decoration-none fw-bold me-4 fs-6 d-flex align-items-center">
                            Select Store <i class="bi bi-geo-alt-fill ms-2"></i>
                        </a>
                        <span class="fw-bold">No Charge</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Continue -->
        <div class="d-flex justify-content-end mt-3">
            <a href="payment.html" class="btn btn-primary px-4">Continue</a>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
</body>

</html>
