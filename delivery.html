<!-- delivery.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Delivery</title>
    <link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4 pb-5 mb-5">

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="shopping-cart.html" class="text-decoration-none text-dark">
                            <i class="fas fa-shopping-cart"></i> Shopping Cart
                        </a>
                    </li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">
                        Delivery
                    </li>
                </ol>
            </nav>

        </div>

    
        <h1 class="pt-2 pb-5">Delivery Information</h1>
        <div id="general_info" class="mt-3 mb-3 pb-5">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control border border-2 border-dark mb-2" id="first_name" placeholder="Enter your first name" required>

            <label for="second_name" class="form-label pt-4">Last name</label>
            <input type="text" class="form-control border border-2 border-dark mb-2" id="last_name" placeholder="Enter your last name" required>

            <label for="phone_number" class="form-label pt-4">Phone number</label>
            <input type="text" class="form-control border border-2 border-dark" id="phone_number" placeholder="Enter your phone number"required>

            <label for="email_address" class="form-label pt-4">Email address</label>
            <input type="text" class="form-control border border-2 border-dark" id="email_address" placeholder="Enter your email address"required>
            
        </div>

        <div class="mt-4">
            <div class="list-group">


                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3"
                    data-bs-toggle="collapse" data-bs-target="#address_info">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="home"
                            id="homeDelivery">
                        Home Delivery (FedEx)
                    </div>
                    <span class="text-secondary fw-bold fs-6">3.50€</span>
                </label>

                <div id="address_info" class="collapse mt-3 mb-3">
                    <label for="address" class="form-label">Delivery Address</label>
                    <input type="text" class="form-control mb-2" id="address" placeholder="Enter your address" required>

                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control mb-2" id="city" placeholder="Enter your city" required>

                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" placeholder="Enter your postal code"
                        required>
                </div>

                <!-- Drop Box -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3"
                    data-bs-toggle="collapse" data-bs-target="#drop_box_locations">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="zbox">
                        Drop Box (Alza)
                    </div>
                    <span class="text-secondary fw-bold fs-6">1.80€</span>

                </label>

                <div id="drop_box_locations" class="collapse mt-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dropBox" id="drop1">
                        <label class="form-check-label" for="drop1">Bratislava - Šancová 112</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dropBox" id="drop2">
                        <label class="form-check-label" for="drop2">Košice - Trieda SNP 78</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dropBox" id="drop3">
                        <label class="form-check-label" for="drop3">Žilina - Hlavná 55</label>
                    </div>
                </div>

                <!-- Store Pickup -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3"
                    data-bs-toggle="collapse" data-bs-target="#store_pickup_locations">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="deliveryMethod" class="form-check-input me-3" value="store">
                        In-Store Pickup
                    </div>
                    <span class="text-muted fw-bold fs-6">No Charge</span>
                </label>

                <div id="store_pickup_locations" class="collapse mt-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="storePickup" id="store1">
                        <label class="form-check-label" for="store1">Bratislava - Eurovea Mall</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="storePickup" id="store2">
                        <label class="form-check-label" for="store2">Košice - Aupark Shopping Center</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="storePickup" id="store3">
                        <label class="form-check-label" for="store3">Nitra - OC Mlyny</label>
                    </div>
                </div>

            </div>
        </div>


        <!-- Continue -->
        <div class="d-flex justify-content-end mt-3">
            <a href="payment.html" class="btn btn-primary px-4">Continue</a>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
    <script src="resources/scripts/delivery-items.js"></script>
</body>

</html>
