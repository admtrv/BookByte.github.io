<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="resources/styles/custom.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Jumbotron -->
    <div class="w-100 bg-white text-dark shadow-sm d-flex align-items-center justify-content-center mt-5 py-4">
        <div class="container d-flex align-items-center justify-content-center">
            <h1 class="display-5 me-4">Welcome to BookByte!</h1>
            <img src="resources/images/banner2.png" class="w-25" alt="Banner">
        </div>
    </div>

    <!-- Main Content -->
    <main class="container flex-fill ">

        <!-- Bestsellers -->
        <div class="pt-1">
            <h2 class="display-6 text-center mb-2 mt-5">Bestsellers</h2>
            <hr>
            <div class="d-flex mb-5">
                <div style="overflow-x: auto; white-space: nowrap;">
                    <ul class="list-inline m-0 p-0" id="bestsellers"></ul>
                </div>
            </div>
        </div>

        <!-- Newcomers -->
        <div class="pt-1">
            <h2 class="display-6 text-center mb-2 mt-5">Newcomers</h2>
            <hr>
            <div class="d-flex mb-5">
                <div style="overflow-x: auto; white-space: nowrap;">
                    <ul class="list-inline m-0 p-0" id="newcomers"></ul>
                </div>
            </div>
        </div>

        <!-- Trending -->
        <div class="pt-1">
            <h2 class="display-6 text-center mb-2 mt-5">Trending</h2>
            <hr>
            <div class="d-flex mb-5">
                <div style="overflow-x: auto; white-space: nowrap;">
                    <ul class="list-inline m-0 p-0" id="trending"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
    <script src="resources/scripts/books.js"></script>
</body>

</html>
