<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4">
        <hr>
        <ul class="list-inline d-flex align-items-center justify-content-center">
            <li class="list-inline-item me-3">
                <h4 class="fw-bold">Login</h4>
            </li>
        </ul>

        <div class="container d-flex justify-content-center">
            <div class="w-50"> <!-- Adjust width as needed -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control border border-2 border-dark" id="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border border-2 border-dark" id="password"
                            placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <hr class="border border-black">
            </div>
        </div>
        <h5 class="text-center mt-3">Or continue with</h5>

        <ul class="list-inline pt-4 d-flex align-items-center justify-content-center">
            <li class="list-inline-item mx-3">
                <a href="#" class="btn btn-dark btn-lg w-100 d-flex align-items-center justify-content-center">
                    <span class="me-2">Google</span> 
                    <i class="bi bi-google"></i>
                </a>
            </li>
            <li class="list-inline-item mx-3">
                <a href="#" class="btn btn-dark btn-lg w-100 d-flex align-items-center justify-content-center">
                    <span class="me-2">Apple</span> 
                    <i class="bi bi-apple"></i>
                </a>
            </li>
        </ul> 

        <p class="text-center mt-5">
            Don't have an account? 
            <a href="register.html" class="text-decoration-none text-primary"><strong>Register here!</strong></a>
        </p>
        


    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
</body>

</html>
