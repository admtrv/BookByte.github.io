<!-- payment.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4 pb-5 mb-5">

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="shopping-cart.html" class="text-decoration-none text-dark">
                            <i class="fas fa-shopping-cart"></i> Shopping Cart
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="delivery.html" class="text-decoration-none text-dark">Delivery
                        </a>
                    </li>
                    <li class="breadcrumb-item active text-muted" aria-current="page">
                        Payment
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Payment Methods -->
        <div class="mt-4">
            <div class="list-group">

                <!-- Card Payment -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="paymentMethod" class="form-check-input me-3" value="card">
                        Card
                    </div>
                    <span class="text-muted fw-bold fs-6">No Charge</span>
                </label>

                <!-- Cash on Delivery -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="paymentMethod" class="form-check-input me-3" value="cash">
                        Cash (On Delivery)
                    </div>
                    <span class="text-secondary fw-bold fs-6">1.50â‚¬</span>
                </label>

                <!-- Online Payment -->
                <label class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                    <div class="d-flex align-items-center">
                        <input type="radio" name="paymentMethod" class="form-check-input me-3" value="online">
                        Online Payment
                    </div>
                    <div class="d-flex flex-wrap justify-content-end gap-2">
                        <span class="text-muted fw-bold fs-6 d-flex align-items-center">
                            <i class="bi bi-google me-1"></i> Pay
                        </span>
                        <span class="text-muted fw-bold fs-6 d-flex align-items-center">
                            <i class="bi bi-apple me-1"></i> Pay
                        </span>
                        <span class="text-muted fw-bold fs-6">No Charge</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Continue -->
        <div class="d-flex justify-content-end mt-3">
            <a href="confirmation.html" class="btn btn-primary px-4">Continue</a>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
</body>

</html>
