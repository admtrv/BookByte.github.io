<!-- Profile -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"></script>
    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container flex-fill mt-5 pt-4">

        <hr>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 class="fw-bold"> Profile</h3>
        
            <!-- Sign In -->
            <a href="login.html" class="text-decoration-none text-primary fs-5 d-flex align-items-center">
                Sign In <i class="bi bi-box-arrow-in-right ms-2 fs-3"></i>
            </a>
        </div>
        
        <div class="container d-flex justify-content-center pt-5">
            <div class="w-100"> <!-- Adjust width as needed -->
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control border border-2 border-dark" id="name"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control border border-2 border-dark" id="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="col-md-4">
                            <label for="phone_number" class="form-label">Phone number</label>
                            <input type="tel" class="form-control border border-2 border-dark" id="phone_number"
                                placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label for="second_name" class="form-label">Second name</label>
                            <input type="text" class="form-control border border-2 border-dark" id="second_name"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="birth_date" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control border border-2 border-dark" id="birth_date" required>
                        </div>
                    </div>
                </form>

                <hr class="border border-black">
                <h3>Password</h3>
                
                <form>
                    <div class="row mt-4 pt-4">
                        <div class="col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control border border-2 border-dark" id="password"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-4">
                            <label for="confirm_password" class="form-label">Confirm password</label>
                            <input type="text" class="form-control border border-2 border-dark" id="password"
                                placeholder="Enter your name" required>
                        </div>
                        
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-dark w-100">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
               
            </div>
        </div>

        </div>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/load.js"></script>
</body>

</html>
